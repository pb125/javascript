<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>datatype</title>
</head>
<body>

	<script>
		var a = 10; // number
		var b = "ram"; // string
		var c = 10.5; // number
		var d = true; // boolean
		var e = [12,"rohit",12.4,true,12.5]; //array-object
		var f = {
			name:'raj',
			roll:1234,
			city:"gwalior",
			college:'ITM'
		}

		document.write(a," ");
		document.write(typeof(a));
		document.write("<br>",f.name,"<br>");
		document.write(typeof(f))
	</script>
</body>
</html>
